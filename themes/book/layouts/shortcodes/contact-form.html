<div style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 2px solid #1e40af; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s;">
  <div style="padding: 0.5rem 1rem; border-radius: 6px; border-left: 4px solid #3b82f6; background-color: #e0f2fe; margin-bottom: 1rem; font-weight: bold;">
    Contact Me
  </div>
  <form action="https://formspree.io/f/mrbnllpp" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required style="width:100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:6px; border:1px solid #ccc;"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="width:100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:6px; border:1px solid #ccc;"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required style="width:100%; padding:0.5rem; margin-bottom:0.5rem; border-radius:6px; border:1px solid #ccc;"></textarea><br>
    <button type="submit" style="background-color:#3b82f6; color:white; padding:0.5rem 1rem; border-radius:6px; border:none; cursor:pointer; font-weight:600; transition: all 0.2s;" onmouseover="this.style.backgroundColor='#93c5fd';" onmouseout="this.style.backgroundColor='#3b82f6';">Send Message</button>
  </form>
</div>
